<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Cooking-Stars</title>

  <body>
    <header>
      <h1>Cooking-Stars</h1>
      <nav>
        <div class="nav-item">
          <a href="./index.html">Secrets from the Kitchen</a>
        </div>
        <div class="nav-item"><a href="./contact.html">Contact</a></div>
        <div class="nav-item"><a href="./about.html">About us</a></div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div id="contactUs">
          <h2>Contact Us</h2>
          <p>Send us your favorite recipe, or leave us a message:</p>
        </div>
        <div class="row">
          <div id="contactPicture">
            <img src="/Picture/pc1.jpg" style="width: 20%" />
          </div>
          <div id="contactForm">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <label for="continent">Continent</label>
              <select id="continent" name="Continent">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
              </select>
              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 170px"
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div id="footerlinks">
        <a href="/contact.html">Contact Us</a><br />
        <a href="/about.html">Who Are We</a>
      </div>
      <div id="icon-bar">
        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="google"><i class="fa fa-google"></i></a>
        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
      </div>
      <div id="copyright">
        <p>Copyright by Cooking-Stars, 2021</p>
      </div>
    </footer>
  </body>
